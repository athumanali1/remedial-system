{% extends 'website/base.html' %}

{% block title %}{{ page.title }} - AHS School{% endblock %}

{% block content %}
  {% if page.hero_image %}
    <img src="{{ page.hero_image.url }}" alt="{{ page.title }}" class="img-fluid mb-3 rounded">
  {% endif %}
  <h1 class="mb-3">{{ page.title }}</h1>
  <div>
    {{ page.body|safe }}
  </div>
{% endblock %}

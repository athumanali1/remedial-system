{% extends "lessons/base.html" %}
{% block title %}Password Reset Complete | Lukore{% endblock %}
{% block content %}
<div style="min-height:60vh;display:grid;place-items:center;background:#f5f7fb;padding:24px">
  <div style="max-width:560px;background:#fff;border-radius:16px;box-shadow:0 20px 50px rgba(2,6,23,.08);padding:24px;text-align:center">
    <h2 style="color:#065f46;margin-top:0">Your password has been reset</h2>
    <p>You can now sign in with your new password.</p>
    <a href="{% url 'login' %}" style="color:#0ea5e9;font-weight:600;text-decoration:none">Return to login</a>
  </div>
</div>
{% endblock %}

{% extends "lessons/base.html" %}
{% block title %}Simple Password Reset | Lukore{% endblock %}
{% block content %}
<style>
  .wrap{min-height:70vh;display:grid;place-items:center;background:#f5f7fb;padding:24px}
  .card{width:100%;max-width:480px;background:#fff;border-radius:16px;box-shadow:0 20px 50px rgba(2,6,23,.08);overflow:hidden}
  .head{padding:24px;text-align:center;background:linear-gradient(180deg,rgba(14,165,233,.08),rgba(34,197,94,.08))}
  .brand{font-weight:800;color:#065f46}
  .body{padding:22px 24px}
  .label{display:block;font-size:13px;color:#334155;margin-bottom:6px;font-weight:600}
  .input{width:100%;padding:12px;border:1px solid #e2e8f0;border-radius:10px}
  .btn{width:100%;padding:12px;border:0;border-radius:10px;background:linear-gradient(90deg,#0ea5e9,#22c55e);color:#fff;font-weight:700;cursor:pointer}
  .error{background:#fee2e2;color:#991b1b;border:1px solid #fecaca;border-radius:10px;padding:10px 12px;text-align:center;margin-bottom:10px}
</style>
<div class="wrap">
  <div class="card">
    <div class="head"><div class="brand">Simple Password Reset</div></div>
    <div class="body">
      {% if error %}<div class="error">{{ error }}</div>{% endif %}
      <form method="post">
        {% csrf_token %}
        <label class="label" for="id_username">Username</label>
        <input class="input" type="text" name="username" id="id_username" required>
        <label class="label" for="id_token">Token / PIN (provided by admin)</label>
        <input class="input" type="text" name="token" id="id_token" required>
        <label class="label" for="id_new_password1">New password</label>
        <input class="input" type="password" name="new_password1" id="id_new_password1" required>
        <label class="label" for="id_new_password2">Confirm new password</label>
        <input class="input" type="password" name="new_password2" id="id_new_password2" required>
        <button class="btn" type="submit">Reset password</button>
      </form>
      <p style="margin-top:10px;color:#64748b;font-size:12px">Ask an administrator to generate a token for your username.</p>
    </div>
  </div>
</div>
{% endblock %}

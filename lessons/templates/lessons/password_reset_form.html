{% extends "lessons/base.html" %}
{% block title %}Reset Password | Lukore{% endblock %}
{% block content %}
<style>
  .auth-wrap{min-height:70vh;display:grid;place-items:center;background:#f5f7fb;padding:24px}
  .auth-card{width:100%;max-width:480px;background:#fff;border-radius:16px;box-shadow:0 20px 50px rgba(2,6,23,.08);overflow:hidden}
  .auth-header{padding:24px;text-align:center;background:linear-gradient(180deg,rgba(14,165,233,.08),rgba(34,197,94,.08))}
  .brand{font-weight:800;color:#065f46}
  .auth-body{padding:22px 24px}
  .label{display:block;font-size:13px;color:#334155;margin-bottom:6px;font-weight:600}
  .input{width:100%;padding:12px;border:1px solid #e2e8f0;border-radius:10px}
  .btn-primary{width:100%;padding:12px;border:0;border-radius:10px;background:linear-gradient(90deg,#0ea5e9,#22c55e);color:#fff;font-weight:700;cursor:pointer}
  .link{display:inline-block;margin-top:12px;color:#0ea5e9;font-weight:600;text-decoration:none}
</style>
<div class="auth-wrap">
  <div class="auth-card">
    <div class="auth-header">
      <div class="brand">Reset your password</div>
      <div class="subtitle">Enter your account email to receive a reset link</div>
    </div>
    <div class="auth-body">
      <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <label class="label" for="id_email">Email address</label>
        <div>
          {{ form.email }}
        </div>
        <button class="btn-primary" type="submit">Send reset link</button>
      </form>
      <a class="link" href="{% url 'login' %}">Back to login</a>
    </div>
  </div>
</div>
{% endblock %}

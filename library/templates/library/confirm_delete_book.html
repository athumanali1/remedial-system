{% extends 'lessons/base.html' %}
{% block title %}Delete {{ book.title }}{% endblock %}
{% block content %}
  <h2>Delete book: {{ book.title }}</h2>
  <p>Are you sure you want to permanently delete this book from the catalogue?</p>
  <form method="post">{% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'library:book_detail' book.id %}">Cancel</a>
  </form>
{% endblock %}
